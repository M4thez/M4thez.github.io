name: Deploy to GitHub Pages

# Run workflow on pushes to the main branch
on:
  push:
    branches:
      - main

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4 # Or v3 if v4 has issues

      - name: Set up Node.js
        uses: actions/setup-node@v4 # Or v3
        with:
          node-version: "18" # Or your preferred Node.js LTS version
          cache: "npm"

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build # This should generate files in 'dist' or your configured outDir

      - name: Setup Pages
        uses: actions/configure-pages@v4 # Or v3

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3 # Or v2
        with:
          # Upload entire repository by default, or specify path to your built files
          path: "./dist" # This is Vite's default output directory

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v3 # Or v2
